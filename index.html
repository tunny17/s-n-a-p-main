<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

<body>
    
    <section  class="navigation">
        <div    class="Left-navigation">
            <div   class="left-navigation-logo">
                <img src="/img/logo.svg" alt="" class="logo">
                <img src="/img/icon-menu.svg" alt=""    class="menu">
            </div>

            <div    class="features-div">
                <div    class="h3">
                    <h3 class="features"    id="drop1">Features</h3>
                    <img src="/img/icon-arrow-down.svg" alt=""  id="arrowId1">
                </div>
                <ul class="features-ul" id="featuresList">
                    <li class="todo-list">Todo List</li>
                    <li class="calendar">Calendar</li>
                    <li class="reminders">Reminders</li>
                    <li class="planning">Planning</li>
                </ul>
            </div>

            <div    class="company-div">
                <div>
                    <h3 class="company"    id="drop2">Company</h3>
                    <img src="/img/icon-arrow-down.svg" alt=""  id="arrowId2">
                </div>
                <ul class="company-ul"  id="companyList">
                    <li class="history">History</li>
                    <li class="our-team">Our Team</li>
                    <li class="blog">Blog</li>
                </ul>
            </div>

            <div    class="careers-div">
                <h3>Careers</h3>
            </div>

            <div    class="about-div">
                <h3>About</h3>
            </div>
        </div>

        <div    class="nav-buttons">
            <button class="login-button"    id="test">Login</button>

            <button class="register-button">Register</button>
        </div>
    </section>

    <section class="body">
        <div    class="text">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals and watch productivity soar. </p>
            <button>Learn more</button>
            
            <div class="footer">
                <img src="/img/client-databiz.svg" alt="">
                <img src="/img/client-audiophile.svg" alt="">
                <img src="/img/client-meet.svg" alt="">
                <img src="/img/client-maker.svg" alt="">
            </div>
        </div>

        <div    class="artwork">
            <img src="/img/image-hero-desktop.png" alt=""   class="artwork-image">
        </div>
    </section>


    <script src="/sandbox.js"></script>
